<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React Streaming App</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='https://meet.jit.si/external_api.js'></script>
    <script>
    $(document).ready(function() {
      var domain = 'meet.jit.si';
      var options = {
          interfaceConfigOverwrite: { 
            SHOW_JITSI_WATERMARK: false,
            JITSI_WATERMARK_LINK: 'https://www.google.com.br/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png',
            SHOW_WATERMARK_FOR_GUESTS: false,
            SHOW_BRAND_WATERMARK: false,
            BRAND_WATERMARK_LINK: 'https://www.google.com.br/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png'
          },
          roomName: 'foolboyspersonalroom',
          width: 700,
          height: 700,
          parentNode: document.querySelector('#meet')
      };
      var api = new JitsiMeetExternalAPI(domain, options);
    });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!--
      <div id="meet">Hi there!</div>
    -->
  </body>
</html>
